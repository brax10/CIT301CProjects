<div class="row">
  <div class="col-md-5">
      <app-contact-list (selectedContact)="selectedContact = $event"></app-contact-list>
  </div>
  <div class="col-md-4" *ngIf="selectedContact != null">
    <app-contacts-detail [selectedContact]="selectedContact"></app-contacts-detail>
    <app-contacts-group [selectedContact]="selectedContact"></app-contacts-group>
  </div>
</div>

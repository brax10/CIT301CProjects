<div class="col-xs-12">

  <form id="message-add" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row">

      <div class="col-sm-12 form-group">
        <label for="message">Message</label>
        <input
          type="text"
          id="message"
          class="form-control"
          size="120"
          max="255"
          name="message"
          ngmodel
          required>
      </div>

    </div>

    <div class="row">
      <div class="col-xs-12">
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="!f.valid">Send</button>
        <button
          class="btn btn-primary"
          type="button"
          (click)="onCancel()">Cancel</button>
      </div>
    </div>

  </form>


</div>

<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="name">Document title</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            size="120"
            max="120"
            [ngModel]=oldDocument?.name
            required
            #name="ngModel">
          <div class="help-block bg-danger" *ngIf="!name.valid && name.touched">You must specify a document title</div>
        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Document description</label>
          <input
            type="text"
            id="description"
            name="description"
            class="form-control"
            size="120"
            max="255"
            [ngModel]=oldDocument?.description>
        </div>

        <div class="col-sm-12 form-group">
          <label for="documentUrl">Document URL</label>
          <input
            type="text"
            id="documentUrl"
            name="documentUrl"
            class="form-control"
            size="150"
            max="255"
            [ngModel]=oldDocument?.url
            required
            #documentUrl="ngModel">
          <div class="help-block bg-danger" *ngIf="!documentUrl.valid && documentUrl.touched">You must specify a valid URL for the document.</div>

        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
